<app-menu></app-menu> <!-- Composant de menu -->
<div class="user-profile-container">
    <h2>User Profile</h2>
    
    <form *ngIf="!isEditEnabled">
      <div class="form-group">
        <label for="name">Name:</label>
        <p>{{ name }}</p>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <p>{{ email }}</p>
      </div>
  
      <button type="button" (click)="enableEdit()" class="btn">Edit Profile</button>
    </form>
  
    <form *ngIf="isEditEnabled">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="name" id="name" name="name" placeholder="Enter your name" required />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <button type="button" (click)="saveChanges()" class="btn btn-save">Save Changes</button>
      <button type="button" (click)="cancelEdit()" class="btn btn-cancel">Cancel</button>
    </form>
  </div>
