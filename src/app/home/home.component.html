<app-menu></app-menu> <!-- Composant de menu -->

<div class="home-header">
  <h1>Bienvenue sur EventHub</h1>
  <p>Découvrez, créez et partagez des événements locaux ou en ligne.</p>
</div>

<!-- Barre de recherche -->
<div class="search-container">
  <input
    type="text"
    [(ngModel)]="searchQuery"
    (input)="filterEvents()"
    placeholder="Rechercher des événements..."
    class="search-bar"
  />
</div>

<section class="event-list">
  <div *ngFor="let event of filtered" class="event-card">
    <h3>{{ event.title }}</h3>
    <p>{{ event.description }}</p>
    <p>Date: {{ event.date }}</p>
    <a [routerLink]="['/event', event.id]" class="btn btn-details">Voir les détails</a>
  </div>
</section>

<app-footer></app-footer> <!-- Composant de footer -->
