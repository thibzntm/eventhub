<app-menu></app-menu> <!-- Composant de menu -->
<div class="edit-event-container" *ngIf="event">
    <h2>Modification d'un évènement</h2>
    <form (ngSubmit)="updateEvent()">
      <div class="form-group">
        <label for="title">Nom de l'évènement</label>
        <input type="text" id="title" [(ngModel)]="event.title" name="title" placeholder="Enter event title" required />
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" [(ngModel)]="event.date" name="date" required />
      </div>
  
      <div class="form-group">
        <label for="location">Lieu</label>
        <input type="text" id="location" [(ngModel)]="event.location" name="location" placeholder="Enter event location" required />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="event.description" name="description" placeholder="Enter event description" rows="4" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="maxPeople">Nombre de places maximum</label>
        <input type="number" id="maxPeople" [(ngModel)]="event.maxPeople" name="maxPeople" placeholder="Enter max number of people" required />
      </div>
  
      <button type="submit" class="btn">Mettre à jour l'évènement</button>
    </form>
  </div>
  
  <div *ngIf="!event">
    <p>Loading event details...</p>
  </div>
